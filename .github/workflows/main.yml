name : Main CI
run-name : ${{github.actor}} is running the main CI
on : [push]

jobs :
  setup_dependencies : 
    runs-on : ubuntu-latest
    steps : 
      - uses : actions/checkout@v3
      - name : Use Node.js
        uses : actions/setup-node@v3
        with : 
          node-version : "18.x"
      - run : npm ci
      - run : npm test -w backend
  

